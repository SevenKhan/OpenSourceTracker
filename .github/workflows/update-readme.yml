name: Update README

on:
  schedule:
    - cron: '0 6 * * *'  # TÃ¼rkiye saati 09:00
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        echo "ðŸ“¦ Installing PyGithub..."
        pip install PyGithub

    - name: Run tracker script (safe mode)
      run: |
        if [ -z "${{ secrets.MY_GITHUB_PAT }}" ]; then
          echo "âš ï¸ MY_GITHUB_PAT secret not set. Skipping tracker run."
          echo "Tracker skipped" >> tracker_status.txt
        else
          export MY_GITHUB_PAT=${{ secrets.MY_GITHUB_PAT }}
          if python tracker.py; then
            echo "âœ… Tracker ran successfully" >> tracker_status.txt
          else
            echo "âš ï¸ Tracker script had errors" >> tracker_status.txt
          fi
        fi

    - name: Update README
      run: |
        echo "ðŸ“ Updating README..."
        if python update_readme.py; then
          echo "âœ… README updated successfully" >> tracker_status.txt
        else
          echo "âš ï¸ README update skipped due to earlier issues" >> tracker_status.txt
        fi

    - name: Show summary
      run: |
        echo "ðŸ“Š Workflow summary:"
        cat tracker_status.txt || echo "No actions were performed."

    - name: Commit and push changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add README.md || echo "No README changes to add"
        git commit -m "Update README with latest GitHub stats" || echo "No changes to commit"
        git push || echo "Push skipped"

